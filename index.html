<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Glyph Viewer</title>
    <link href="./index.scss" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Glyph Viewer</h1>
        <div class="file-reader-container">
          <div class="file-reader-wrapper">
            <input id="file" name="file" class="file-reader" type="file">
            <label for="file">Drag files here<br /> .otf, .woff, .ttf</label>
          </div>
        </div>
      </header>
      <aside class="aside">
        <ul class="fonts">
          <li class="font" selected>Gaegu</li>
          <li class="font">Lato</li>
          <li class="font">Monoton</li>
        </ul>
      </aside>
      <article class="main">
        <div class="details">
          <div class="char"></div>
          <div>Unicode <span class="unicode"></span></div>
          <div>Decimal <span class="decimal"></span></div>
          <div>HTML <span class="html"></span></div>
        </div>
        <div class="glyphs"></div>
      </article>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/opentype.js@latest/dist/opentype.min.js"></script>
  <script type="text/javascript" src="./index.js" ></script>
</html>
